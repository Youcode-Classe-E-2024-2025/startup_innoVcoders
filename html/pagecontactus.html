<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="../css/stylecontact.css">
</head>
<body>
    <div class="header">
        <h1>Contact US</h1>
        <p>Our team of customers is ready to hear from you</p>
    </div>

    <div class="content">
        <p>Reach out to us!</p>
        <p>Got a question about the lander?</p>
        <p>Are you interested in partnering with us?</p>
        <p>Have some suggestions or just want to say HI?</p>
        <p>Contact US!</p>
    </div>

    <form class="contact-form">
        <label for="email">Nom:</label>
        <input type="Nom" id="Nom" name="Nom" placeholder="Entrez votre Nom">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email">


        <label for="Message">Message:</label>
        <textarea id="Message" name="Message" placeholder="Entrez votre Message"></textarea>

       

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
